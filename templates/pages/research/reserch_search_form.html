<!-- PI/CRC -->
<div class="form-group">
  <label class="form-label">PI</label>
  <div class="form-cons">
      <input type="text" class="form-control col-sm-12" name="PI"
             value="{% if query.PI %}{{ query.PI }}{% endif %}"
             {% if not editable %} disabled {% endif %}>
  </div>
</div>

<!-- CRC -->
<div class="form-group checkbox-con">
  {% include 'pages/research/research_search_form/_crc.html' %}
</div>

<!-- Study Name -->
<div class="form-group">
  <label class="form-label">Study Name</label>
  <div class="form-cons">
      <input type="text" class="form-control col-sm-12" name="research_name"
             value="{% if query.research_name %}{{ query.research_name }}{% endif %}"
             {% if not editable %} disabled {% endif %}>
  </div>
</div>

<div class="form-group">
  <label class="form-label">Project No.</label>
  <div class="form-cons">
      <input type="text" class="form-control col-sm-12" name="study_code"
             value="{% if query.study_code %}{{ query.study_code }}{% endif %}"
             {% if not editable %} disabled {% endif %}>
  </div>
</div>

<div class="form-group">
  <label class="form-label">Medicine Name</label>
  <div class="form-cons">
      <input type="text" class="form-control col-sm-12" name="medicine_name"
             value="{% if query.medicine_name %}{{ query.medicine_name }}{% endif %}"
             {% if not editable %} disabled {% endif %}>
  </div>
</div>

<div class="form-group">
  <label class="form-label">Patient No.</label>
  <div class="form-cons">
      <input type="text" class="form-control col-sm-12" name="register_number"
             value="{% if query.register_number %}{{ query.register_number }}{% endif %}"/>
    </div>
</div>

<div class="form-group checkbox-con width-2">
  <label class="form-label">IIT/SIT</label>
  <div class="form-cons">
    <div class="row row-cols-auto align-items-center">
      {% for value, text in field_choice.type %}
        {% if forloop.counter0 < 2 %}
          <div class="col">
            <div class="form-check form-check-success">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="type" value="{{ value }}"
                          {% if value in query.type %} checked {% endif %}
                          {% if not editable %} disabled {% endif %}>
                <i class="input-helper"></i><span class="form-check-sign">{{ text }}</span>
              </label>
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>

<div class="form-group checkbox-con width-2">
  <label class="form-label">선택 옵션</label>
  <div class="form-cons">
    <div class="row row-cols-auto align-items-center">
      {% for value, text in field_choice.type %}
        {% if forloop.counter0 > 1 %}
          <div class="col">
            <div class="form-check form-check-success">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="type" value="{{ value }}"
                         {% if value in query.type %} checked {% endif %}
                         {% if not editable %} disabled {% endif %}>
                <i class="input-helper"></i> <span class="form-check-sign">{{ text }}</span>
              </label>
            </div>
          </div>
        {% endif %}
      {% endfor %}

      <div class="col ms-auto">
        <button type="submit" class="btn btn-success btn-sm edit-btn py-2 px-4">
          <i class="bi bi-search"></i> <span class="sr-only-">검색</span>
        </button>
      </div>
    </div>
  </div>
</div>
