<div class="form-group row {% if 'assignment' in errors %} card-inverse-danger {% endif %}">
  <label for="assignment" class="col-lg-2 col-form-label">
    <span style="color: red; font-weight: bold;">* </span>환자
    {% autoescape off %}
      {% if 'assignment' in errors %}
        <div class="text-danger small" style="line-height: 1rem;">{{ errors.assignment }}</div>
      {% endif %}
    {% endautoescape %}
  </label>
  <div class="col-lg-8 col-form-data">
      <select id="assignment" name="assignment" class="form-control">
          <option value="">-------</option>
          {% for assignment in assignments %}
              <option value="{{assignment.id}}" {% if assignment.id == sae.assignment.id %} selected {% endif %}>
                {{assignment.no}} ({{assignment.register_number}}) {{assignment.name}}</option>
        {% endfor %}자
      </select>
  </div>
</div>

<div class="form-group row {% if 'causality' in errors %} card-inverse-danger {% endif %}">
  <label for="causality" class="col-lg-2 col-form-label">인과관계
    {% autoescape off %}
      {% if 'causality' in errors %}
        <div class="text-danger small" style="line-height: 1rem;">{{ errors.causality }}</div>
      {% endif %}
    {% endautoescape %}
  </label>
  <div class="col-lg-8 col-form-data">
    <div class="row row-cols-auto">
      {% for value, text in SAE_field_choice.causality %}
      <div class="col">
        <div class="form-check form-check-success">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="causality" value="{{ value }}"
                   {% if value == sae.causality %} checked {% endif %}>
            <i class="input-helper"></i><span class="form-check-sign">{{ value }}</span>
          </label>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
