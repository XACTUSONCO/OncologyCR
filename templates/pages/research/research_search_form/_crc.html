{% load get_m2m_ids from research_tag %}
{% load chunks from research_tag %}

<label class="form-label">CRC</label>
<div class="form-cons">
  <div class="row row-cols-auto">
    {% for chunk in contact_userID_and_text.contact|chunks:5 %}
      {% for value, text in chunk %}
        <div class="row row-cols-auto">
            <div class="col">
                <div class="form-check form-check-success">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="crc" value="{{ value }}"
                        {% if value in query.crc %} checked {% endif %}>
                        <i class="input-helper"></i><span class="form-check-sign">{{ text }}</span>
                    </label>
                </div>
            </div>
        </div>
      {% endfor %}
    {% endfor %}
  </div>
</div>
