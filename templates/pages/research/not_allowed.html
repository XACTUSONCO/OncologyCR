{% extends "bases/base_generic.html" %}
{% load static from staticfiles %}

{% block title %}
  <title>X-OncoTrack</title>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-sm-12 mb-4 mb-xl-0">
      <h4 class="font-weight-bold text-dark">환자 등록</h4>
      <p class="font-weight-normal mb-2 text-muted">새로운 환자를 등록합니다.</p>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            환자를 수정할 권한이 없습니다.<br>
            (사용자가 올린 환자 정보가 아닙니다.)
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block custom_end %}
  <script src="{% static 'js/patient_add.js' %}"></script>
  <script src="{% static 'js/file-upload.js' %}"></script>
{% endblock %}
