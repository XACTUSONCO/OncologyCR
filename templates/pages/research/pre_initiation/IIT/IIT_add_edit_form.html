{% load get_o2m_values from research_tag %}

<input type="hidden" name="memo_id" id="memo-id" value="">
<div class="form-group row">
    <label for="preperation"
           class="font-weight-bold col-sm-3 col-form-label striped pl-3 text-black">Category</label>
    <div class="col-sm-3 form-input-container">
        <div>
            <select id="category" name="category"
                    style="margin-top: 4px; margin-bottom: 7px; padding: 1px 0.5rem 0 0.5rem; height: 2rem;"
                    required>
                {% for category in study_categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
</div>

<div class="form-group row">
    <label for="preperation"
           class="font-weight-bold col-sm-3 col-form-label striped pl-3 text-black">Sub Category</label>
    <div class="col-sm-3 form-input-container">
        <div>
            <select id="subcategory" name="subcategory"
                    style="margin-top: 4px; margin-bottom: 7px; padding: 1px 0.5rem 0 0.5rem; height: 2rem;"
                    required>
                {% for category in study_categories %}
                    {% for subcategory in category.study_subcategory.all %}
                        <option data-category="{{ category.id }}"
                                value="{{ subcategory.id }}" hidden>{{ subcategory.name }}</option>
                    {% endfor %}
                {% endfor %}
            </select>
        </div>
    </div>
</div>

<div class="form-group row">
    <label for="from_date" class="col-sm-3 col-form-label">시작일</label>
    <div class="col-sm-9">
		<div class="input-group">
			<input type="text" autocomplete="off" class="form-control from_date" name="from_date"
				   id="from_date" value="{{ setup.from_date|date:"m/d/Y" }}">
			<label for="from_date" class="input-group-text"><i class="bi bi-calendar-check"></i></label>
		</div>
    </div>
</div>

<div class="form-group row">
    <label for="to_date" class="col-sm-3 col-form-label">종료일</label>
    <div class="col-sm-9">
        <div class="input-group">
            <input type="text" autocomplete="off" class="form-control to_date" name="to_date" id="to_date"
                   value="{{ setup.to_date|date:"m/d/Y" }}">
			<label for="to_date" class="input-group-text"><i class="bi bi-calendar-check"></i></label>
        </div>
    </div>
</div>

<div class="form-group row">
    <label for="memo" class="col-sm-3 col-form-label">Memo</label>
    <div class="col-lg-9 col-form-data">
      <textarea class="form-control" name="memo" id="memo" rows="4">{{ setup.memo|default_if_none:"" }}</textarea>
    </div>
</div>
