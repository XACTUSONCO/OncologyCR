            <div class="form-group row {% if 'visit_date' in errors %} card-inverse-danger {% endif %}">
              <label for="visit_date"
                     class="col-sm-3 font-weight-bold col-form-label pl-3 striped text-black">Date
                {% autoescape off %}
                  {% if 'visit_date' in errors %}
                    <div class="text-danger small" style="line-height: 1rem;">{{ errors.visit_date }}</div>
                  {% endif %}
                {% endautoescape %}
              </label>
              <div class="col-sm-9 form-input-container">
                <div>
                  <input autocomplete="off" class="form-control col-sm-12 visit_date" name="visit_date"
                         value="{% if delivery.visit_date %}{{ delivery.visit_date|date:'m/d/Y' }}{% endif %}" >
                </div>
              </div>
            </div>

            <div class="form-group row {% if 'assignment' in errors %} card-inverse-danger {% endif %}">
              <label for="assignment"
                     class="col-sm-3 font-weight-bold col-form-label pl-3 striped text-black">Patient
                {% autoescape off %}
                  {% if 'assignment' in errors %}
                    <div class="text-danger small" style="line-height: 1rem;">{{ errors.assignment }}</div>
                  {% endif %}
                {% endautoescape %}
              </label>
              <div class="col-sm-9 form-input-container">
                <div>
                  <select id="assignment" name="assignment" style="margin-top: 4px; margin-bottom: 7px; padding: 1px 0.5rem 0 0.5rem; height: 2rem;" class="chosen">
                      <option value="">--------------</option>
                    {% for delivery_assignment in delivery_assignments %}
                      <option value="{{delivery_assignment.id}}" {% if delivery_assignment.id == delivery.assignment.id %} selected {% endif %}>{{delivery_assignment}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group row {% if 'crc' in errors %} card-inverse-danger {% endif %}">
              <label for="crc"
                     class="col-sm-3 font-weight-bold col-form-label pl-3 striped text-black">담당 CRC
                {% autoescape off %}
                  {% if 'crc' in errors %}
                    <div class="text-danger small" style="line-height: 1rem;">{{ errors.crc }}</div>
                  {% endif %}
                {% endautoescape %}
              </label>
              <div class="col-sm-9 form-input-container">
                <div>
                  <input type="text" class="form-control col-sm-12" name="crc"
                         value="{% if delivery.crc %}{{ delivery.crc }}{% else %}{{ request.user.first_name }}{% endif %}">
                </div>
              </div>
            </div>

            <div class="form-group row {% if 'scheduled_time' in errors %} card-inverse-danger {% endif %}">
              <label for="scheduled_time"
                     class="col-sm-3 font-weight-bold col-form-label pl-3 striped text-black">시행 예정 시간
                {% autoescape off %}
                  {% if 'scheduled_time' in errors %}
                    <div class="text-danger small" style="line-height: 1rem;">{{ errors.scheduled_time }}</div>
                  {% endif %}
                {% endautoescape %}
              </label>
              <div class="col-sm-9 form-input-container">
                <div>
                  <select id="scheduled_time" name="scheduled_time" style="margin-top: 4px; margin-bottom: 7px; padding: 1px 0.5rem 0 0.5rem; height: 2rem;">
                    <option value="">-------</option>
                    <option value="오전" {% if "오전" == delivery.scheduled_time %} selected {% endif %}>오전</option>
                    <option value="오후" {% if "오후" == delivery.scheduled_time %} selected {% endif %}>오후</option>

                  </select>

                {% autoescape off %}
                  {% if 'comment' in errors %}
                    <div class="text-danger small" style="line-height: 1rem;">{{ errors.comment }}</div>

                {% endautoescape %}
              </label>
              <div class="col-sm-9 form-input-container">
