<table id="waitinglist-list-table" class="table table-compact">
  <thead>
   <tr>
       <th class="text-black text-center text-nowrap bg-secondary
        font-weight-bold sticky-top-custom">등록번호</th>
       <th class="text-black text-center text-nowrap bg-secondary
        font-weight-bold sticky-top-custom">이름</th>
       <th class="text-black text-center text-nowrap bg-secondary
        font-weight-bold sticky-top-custom">주치의</th>
       <th class="text-black text-center text-nowrap bg-secondary
        font-weight-bold sticky-top-custom">성별</th>
       <th class="text-black text-center text-nowrap bg-secondary
        font-weight-bold sticky-top-custom">나이</th>
       <th class="text-black text-center text-nowrap bg-secondary
        font-weight-bold sticky-top-custom">현재 상태</th>
  </tr>
  </thead>
  <tbody>
  {% with waiting=waitinglist %}
    <tr>
      <td class="text-center assignment-info striped nowrap">{{ waiting.register_number }}</td>
      <td class="text-center assignment-info striped pre-wrap">{{ waiting.name }}</td>
      <td class="text-center assignment-info striped pre-wrap">{{ waiting.doctor }}</td>
      <td class="text-center assignment-info striped pre-wrap">{{ waiting.sex }}</td>
      <td class="text-center assignment-info striped pre-wrap">{{ waiting.age }}</td>
      <td class="text-center assignment-info striped pre-wrap">{{ waiting.curr_status }}</td>
    </tr>
  {% endwith %}
  </tbody>
</table>
