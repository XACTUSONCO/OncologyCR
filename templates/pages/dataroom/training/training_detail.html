<div class="form-group row">
  <label for="topic" class="col-sm-3 col-form-label">Topic</label>
  <div class="col-sm-9">
    <div style="display: flex; justify-content: left; flex-wrap:wrap;">
      <textarea class="form-control position-relative" name="topic" rows="3" disabled="disabled">{{ training.topic }}</textarea>
    </div>
  </div>
</div>

<div class="form-group row">
  <label for="trainer" class="col-sm-3 col-form-label">담당</label>
  <div class="col-sm-9">
    <input type="text" class="form-control" name="trainer" value="{{ training.trainer }}" disabled="disabled">
  </div>
</div>

<div class="form-group row">
  <label for="date" class="col-sm-3 col-form-label">Date</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input type="text" class="form-control datepickerStyle" name="from_date" value="{{ training.date|date:"Y-m-d H:i" }}" disabled="disabled">
        <label for="from_date" class="input-group-text"><i class="bi bi-calendar-check"></i></label>
      </div>
    </div>
</div>

<div class="form-group row">
  <label for="location"  class="col-sm-3 col-form-label">장소</label>
    <div class="col-sm-9">
      <textarea class="form-control" name="location" rows="2" disabled="disabled">{{ training.location }}</textarea>
    </div>
</div>

<div class="form-group row">
  <label for="memo"  class="col-sm-3 col-form-label">Memo</label>
    <div class="col-sm-9 col-form-data">
      <textarea class="form-control" name="memo" rows="3" disabled="disabled">{{ training.memo }}</textarea>
    </div>
</div>
