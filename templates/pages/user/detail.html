{% extends "bases/base_generic.html" %}
{% load static %}

	{% block content %}
		<div class="page-content">
			<div class="container-fluid">
				<div class="bg-overlay bg-white"></div>

				<!-- start page title -->
				<div class="row">
					<div class="col-12">
						<div class="page-title-box d-flex align-items-center justify-content-between">
							<h2>사용자 정보</h2>
							<button id="print" type="button" class="btn btn-outline-secondary print_btn"><i class="bi bi-printer"></i> <span class="invisible-">화면 프린트</span></button>
						</div>
					</div>
				</div>
				<!-- end page title -->

                <!-- start contents-area -->
				<div class="row" id="printArea">
					<div class="col-6">

						<div class="info-box">
							<div class="detailsearch-area">
								<div class="detailsearch-box">
										<div class="search-items">
											<div class="form-group">
												<label class="form-label">ID</label>
												<div class="form-cons">
													<input class="form-control col-sm-12" value="{{ user.username }}" readonly>
												</div>
											</div>
											<div class="form-group">
												<label class="form-label">Group</label>
												<div class="form-cons">
													<input class="form-control col-sm-12" value="{{ user.contact.group_str|default_if_none:"" }}" readonly>
												</div>
											</div>
											<div class="form-group">
												<label class="form-label">이름</label>
												<div class="form-cons">
													<input class="form-control col-sm-12" value="{{ user.first_name }}" readonly>
												</div>
											</div>
											<div class="form-group">
												<label class="form-label">가입일</label>
												<div class="form-cons">
													<input class="form-control col-sm-12" value="{{ user.date_joined|date:"Y-m-d" }}" readonly>
												</div>
											</div>
										</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	{% endblock %}

{% block script %}
<!-- 커스텀 js -->
<script src="{% static 'js/CRUD/research_add.js' %}"></script>
{% endblock %}
