<div class="form-group row">
  <label for="team" class="col-sm-3 col-form-label">Team</label>
  <div class="col-sm-9">
      <select name="team" class="form-select">
        <option value="">선택</option>
        {% for team in teams %}
          <option value="{{ team.id }}" {% if contact.team.name == team.name %} selected {% endif %}>{{ team.name }}</option>
        {% endfor %}
      </select>
  </div>
</div>

<div class="form-group row">
  <label for="name" class="col-sm-3 col-form-label">이름</label>
  <div class="col-sm-9">
      <input type="text" class="form-control" value="{{ contact.name }}" name="name">
  </div>
</div>


<div class="form-group row">
  <label for="eng_name" class="col-sm-3 col-form-label">영문명</label>
  <div class="col-sm-9">
      <input type="text" class="form-control" value="{{ contact.eng_name }}" name="eng_name">
  </div>
</div>

<div class="form-group row">
  <label for="phone" class="col-sm-3 col-form-label">구내전화</label>
  <div class="col-sm-9">
      <input type="text" class="form-control" value="{{ contact.phone }}" name="phone">
  </div>
</div>

<div class="form-group row">
  <label for="work_phone" class="col-sm-3 col-form-label">전화번호</label>
  <div class="col-sm-9">
      <input type="tell" class="form-control" value="{{ contact.work_phone }}" name="work_phone">
  </div>
</div>

<div class="form-group row">
  <label for="email" class="col-sm-3 col-form-label">E-mail</label>
  <div class="col-sm-9">
      <input type="email" class="form-control" value="{{ contact.email }}" name="email">
  </div>
</div>

<div class="form-group row">
  <label for="career" class="col-sm-3 col-form-label">경력</label>
  <div class="col-sm-9">
      <input type="text" class="form-control" name="career" value="{{ contact.career_period|default_if_none:'' }}" readonly>
  </div>
</div>

<div class="form-group row">
  <label for="location" class="col-sm-3 col-form-label">사무실</label>
  <div class="col-sm-9">
      <select name="location" class="form-select">
        <option value="">선택</option>
        {% for location in locations %}
          <option value="{{ location.id }}" {% if contact.location.name == location.name %} selected {% endif %}>{{ location.name }}</option>
        {% endfor %}
      </select>
  </div>
</div>
