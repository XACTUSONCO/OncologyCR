{% load static %}
<!doctype html>
<html lang="ko">

<head>

	<meta charset="utf-8" />
	<title>X-OncoTrack</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <meta name="viewport" content="width=1024px"> -->
	<meta content="임상시험 관리 시스템" name="description" />
	<meta name="keywords" content="임상시험 관리 시스템">
	<meta name="format-detection" content="telephone=no">
	<meta content="임상시험 관리 시스템" property="og:description">
	<meta name="author" content="임상시험 관리 시스템">

	<!-- App favicon -->
	<link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

	<!-- Bootstrap Css -->
	<link href="{% static 'assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
	<link href="{% static 'assets/css/bootstrap-icons.css' %}" rel="stylesheet" type="text/css" />

	<!-- Icons Css -->
	<link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />

	<!-- Layout  Css -->
	<link href="{% static 'assets/css/layout.min.css' %}" rel="stylesheet" type="text/css" />

	<!-- Plugin  Css -->
	<link href="{% static 'assets/css/plugins.css' %}" rel="stylesheet" type="text/css" />

	<!-- Style Css -->
	<link href="{% static 'assets/css/style.css' %}" rel="stylesheet" type="text/css" />

</head>


<body>

<!-- <body data-layout="horizontal"> -->

<!-- Begin page -->
<div id="layout-wrapper">

        <div class="authentication-bg min-vh-100">
            <div class="container">
                <div class="d-flex flex-column min-vh-100 px-3 py-4">
                    <div class="row justify-content-center my-auto">
                        <div class="col-xs-12 sign-box">
							<div class="row align-items-center login-point-bg1" >
								<div class="col-lg-6 point-box d-lg-block d-sm-none d-none">
									<div class="text-center">
										<h1>
											<span>Welcome to</span>
											<strong><a href="index.html">X-OncoTrack</a></strong>
										</h1>
										<p>Sign in to access your account</p>
									</div>
								</div>
								<div class="col-lg-6 py-5 bg-white">
									<div class="text-center py-5 px-5">
										<div class="mb-4">
											<h2>Login Account</h2>
											<p>Sign in to continue.</p>
										</div>
										<form class="pt-3" method="post" action="/login/">
											{% csrf_token %}
											<input type="hidden" name="next" value="{{ request.GET.next }}" />

											<div class="form-floating form-floating-custom mb-3">
												<input type="text" class="form-control" name="x_oncotrack_id" id="x_oncotrack_id" placeholder="Enter User ID">
												<label for="input-username">User ID</label>
												<div class="form-floating-icon">
													<i class="uil uil-users-alt"></i>
												</div>
											</div>
											<div class="form-floating form-floating-custom mb-3">
												<input type="password" class="form-control" name="x_oncotrack_pw" id="x_oncotrack_pw" autocomplete="New-password" placeholder="Enter Password">
												<label for="input-password">Password</label>
												<div class="form-floating-icon">
													<i class="uil uil-padlock"></i>
												</div>
											</div>
											{% if error %}
											  <div class="text-danger small" style="line-height: 1rem;">{{ error }}</div>
											{% endif %}
											<div class="form-check form-check-success font-size-16">
												<label class="form-check-label" for="remember-check">
													<input type="checkbox" class="form-check-input" name="keep_me" id="remember-check"> Keep me signed in (7 days) <i class="input-helper"></i>
												</label>
											</div>
											<div class="mt-3">
												<button class="btn btn-success w-100" type="submit">Sign in</button>
											</div>
										</form><!-- end form -->

										<div class="mt-5 text-center text-muted">
											<p>Don't have an account ? <a href="/register/" class="fw-medium text-decoration-underline"> Sign up </a></p>
										</div>
									</div>
									<!--
									<div class="text-center text-muted p-4">
										<p class="mb-0">&copy; <script>document.write(new Date().getFullYear())</script> Oncology CR.</p>
									</div>
									-->
								</div>
							</div>
                        </div><!-- end col -->
                    </div><!-- end row -->
                </div>
            </div><!-- end container -->
        </div>
        <!-- end authentication section -->

</div>
<!-- END layout-wrapper -->


<!-- JAVASCRIPT -->
<script src="{% static 'assets/libs/jquery/jquery.min.js' %}"></script>
<script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>

<!-- overlayScrollbars -->
<script src="{% static 'assets/libs/jquery.overlayScrollbars.js' %}"></script>

<!-- 커스텀 js -->
<script src="{% static 'assets/js/active.js' %}"></script>
<script src="{% static 'js/session_expiry_popup.js' %}"></script>

</body>

</html>
